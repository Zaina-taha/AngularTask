
<br>
<app-user-form (submit)="addUser($event)"></app-user-form>

<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList">
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
      <td>{{user.email}}</td>
      <td><button (click)="deleteUser(user)">X</button></td>
    </tr>
  </tbody>
</table>
